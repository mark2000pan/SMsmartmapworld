<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet - Prepínanie vrstiev</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; border-radius: 12px; }
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        .controls-info { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="controls-info">
        <strong>Tip:</strong> Klikni na ikonku vrstiev vpravo hore pre skrytie/zobrazenie loga.
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Základná mapa
        var map = L.map('map', {
            center: [48.66, 19.50],
            zoom: 7,
            minZoom: 3,
            maxBounds: [[-90, -180], [90, 180]],
            maxBoundsViscosity: 1.0
        });

        // 2. Podkladová mapa (Base Layer)
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 3. Vytvoríme "skupinu" pre tvoje logo/ikonku
        // Tu namiesto markeru môžeš mať čokoľvek
        var logoMarker = L.marker([48.1485, 17.1077]); 
        logoMarker.bindPopup("Tu je moje logo!");

        // Vložíme marker do LayerGroup (skupiny vrstiev)
        var mojeLogoVrstvy = L.layerGroup([logoMarker]).addTo(map);

        // 4. Definícia objektov pre ovládací panel
        var baseMaps = {
            "Mapa (OSM)": osm
        };

        var overlayMaps = {
            "Zobraziť Logo": mojeLogoVrstvy
        };

        // 5. Pridanie ikonky (ovládacieho prvku) na mapu
        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    </script>
</body>
</html>
